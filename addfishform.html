				<form name="addFishForm" ng-show="cf.showAddFish" ng-submit="addFishForm.$valid && cf.addFish()" novalidate>
					<fieldset>
					<legend>Add a fish</legend>

					<label for="name">Name:</label>
					<input id="name" ng-model="cf.currentFish.name" type="text" required />

					<br/>
					<label for="price">Sell Price:</label>
					<input id="price" name="price" ng-model="cf.currentFish.sellPrice" type="number" required />
					<br/>

					<label>Location:</label>
					<select ng-model="cf.currentFish.location" required>
						<option value="River" >River</option>
						<option value="Ocean">Ocean</option>
						<option value="River Pond">River Pond</option>
						<option value="Holding Pond">Holding Pond</option>
						<option value="Waterfall">Waterfall</option>
					</select>
					<br/>

					<label>Time:</label>
					<select ng-model="cf.currentFish.time">
						<option value="All Day" >All Day</option>
						<option value="Evening">Evening</option>
						<option value="Morning">Morning</option>
						<option value="Day">Day</option>
					</select>
					<br/>

					<label>Rarity:</label>
					<select ng-model="cf.currentFish.rarity">
						<option value="Common" >Common</option>
						<option value="Uncommon">Uncommon</option>
						<option value="Rare">Rare</option>
					</select>
					<br/>

					<label>Starting Month:</label>
					<select ng-model="cf.currentFish.startMonth">
						<option value="January" >January</option>
						<option value="February">February</option>
						<option value="March">March</option>
						<option value="April" >April</option>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="July" >July</option>
						<option value="August">August</option>
						<option value="September">September</option>
						<option value="October" >October</option>
						<option value="November">November</option>
						<option value="December">December</option>
					</select>
					<br/>

					
					<label>Ending Month:</label>
					<select ng-model="cf.currentFish.endMonth">
						<option value="January">January</option>
						<option value="February">February</option>
						<option value="March">March</option>
						<option value="April" >April</option>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="July" >July</option>
						<option value="August">August</option>
						<option value="September">September</option>
						<option value="October" >October</option>
						<option value="November">November</option>
						<option value="December">December</option>	
					</select>
					<br/>


					<input type="submit" value="submit" class="submit" />
					</fieldset>
				</form>
